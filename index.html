<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synckraft Technologies | Building Scalable Digital Capablities.</title>
    <meta name="description" content="Synckraft Technologies architects, launches, and scales high-potential technology platforms through precision framework execution." />
    <link rel="canonical" href="https://synckraft.me/" />
    <!-- Open Graph -->
    <meta property="og:title" content="Synckraft Technologies | Building Scalable Digital Capablities" />
    <meta property="og:description" content="Synckraft Technologies architects, launches, and scales high-potential technology platforms through precision framework execution." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://synckraft.me/" />
    <meta property="og:image" content="/og-image.png" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Synckraft Technologies | Building Scalable Digital Capablities" />
    <meta name="twitter:description" content="Synckraft Technologies architects, launches, and scales high-potential technology platforms through precision framework execution." />
    <meta name="twitter:image" content="/og-image.png" />
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              synckraft: {
                dark: '#0A0A0B',
                indigo: '#2563EB',
                azure: '#38BDF8',
                border: '#1E293B',
                muted: '#94A3B8'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <!-- Pre-render theme setter: ensures correct .dark class before React mounts -->
    <script>
      (function(){
        try {
          var t = localStorage.getItem('theme') || localStorage.getItem('synckraft-theme') || 'dark';
          document.documentElement.classList.toggle('dark', t === 'dark');
        } catch (e) {
          /* ignore */
        }
      })();
    </script>
    <style>
      :root {
        --synckraft-blue: #2563EB;
      }
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Reveal defaults (overridden by index.css for finer control) */
      .reveal { opacity: 0; transform: translateY(20px); }
      .reveal.active { opacity: 1; transform: translateY(0); }
      .card-glow:hover {
        box-shadow: 0 0 30px rgba(37, 99, 235, 0.15);
      }
      .glass-nav {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .clip-path-hero {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 15% 100%);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0A0B;
      }
      ::-webkit-scrollbar-thumb {
        background: #1E293B;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2563EB;
      }
    </style>
    <!-- JSON-LD structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Synckraft Technologies",
      "url": "https://synckraft.me/",
      "logo": "https://synckraft.me/logo.png",
      "sameAs": ["https://www.linkedin.com/","https://twitter.com/"],
      "contactPoint": [{"@type":"ContactPoint","contactType":"customer support","email":"grow@synckraft.in"}]
    }
    </script>
    <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"WebSite",
      "url":"https://synckraft.me/",
      "name":"Synckraft Technologies",
      "potentialAction": {"@type":"SearchAction","target":"https://synckraft.me/?s={search_term_string}","query-input":"required name=search_term_string"}
    }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="dark bg-[#0A0A0B]">

  <script type="module" src="/index.tsx"></script>
</body>
</html>
